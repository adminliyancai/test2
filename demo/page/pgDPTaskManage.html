<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>数据中台取数服务</title>
<script type="text/javascript" src="../../bi-core/rcp-init.js"></script>
<link rel="stylesheet" href="../css/commonStyle.css"></link>
</head>
<body onresize="pageForm.doLayout()">
<div id="rootPane" rcpStyle="rootPane:true;layout:BorderLayout;">
    <div rcpStyle="position:west;type:Panel;" style="width:15px;"></div>
    <div rcpStyle="position:north;layout:BorderLayout;" style="height:80px;">
        <div rcpStyle="position:west;type:Panel;" style="width:15px;"></div>
        <div rcpStyle="position:center;layout:BorderLayout;">
            <div rcpStyle="position:north;layout:FlowLayout;" style="height:40px;">
                <span rcpstyle="position:left;"></span>
                <span rcpstyle="position:left;">服务名称 ：</span>
                <input id='apiNameCombo' rcpstyle="position:left;" type="text" style='width:200px;height:26px;border:1px solid #E8E8E8;border-radius:6px;'>
                <div id="btnQuery" class="btnCommon" rcpstyle='position:right;'>
                    <div style="float:left;"><img style="margin-top:5px; margin-left:8px;" alt="" src="../images/query.png"></div>
                    <div style="float:left;color:white;height:30px;line-height:30px;margin-left:5px;">查询</div>
                </div>
                <div id="btnReset" class="btnCommon" rcpstyle='position:right;'>
                    <div style="float:left;"><img style="margin-top:5px; margin-left:8px;" alt="" src="../images/reset.png"></div>
                    <div style="float:left;color:white;height:30px;line-height:30px;margin-left:5px;">重置</div>
                </div>
            </div>
            <div rcpStyle="position:center;layout:FlowLayout;">
                <div id="btnAdd" class="btnCommon" rcpstyle='position:right;'>
                    <div style="float:left;"><img style="margin-top:5px; margin-left:8px;" src="../images/addBtn.png"></div>
                    <div style="float:left;color:white;height:30px;line-height:30px;margin-left:5px;">添加</div>
                </div>
                <div id="btnDel" class="btnCommon" rcpstyle='position:right;'>
                    <div style="float:left;"><img style="margin-top:5px;margin-left:8px;" src="../images/delBtn.png"></div>
                    <div style="float:left;color:white;height:30px;line-height:30px;margin-left:5px;">删除</div>
                </div>
                <div id="btnSave" class="btnCommon" rcpstyle='position:right;'>
                    <div style="float:left;"><img style="margin-top:5px;margin-left:8px;" src="../images/saveBtn.png"></div>
                    <div style="float:left;color:white;height:30px;line-height:30px;margin-left:5px;">保存</div>
                </div>
            </div>
        </div>
        <div rcpStyle="position:east;type:Panel;" style="width:15px;"></div>
    </div>
    <input type="hidden" id="dsDataSource" rcpstyle="type:DataSource;pageRow:50;"/>
    <div id="dataTable" rcpstyle="position:center;type:DataTable;dataSource:dsDataSource;" style="background:#FFFFFF;"></div>
    <div rcpStyle="position:east;type:Panel;" style="width:15px;"></div>
</div>
</body>
<script type="text/javascript" src="../js/DPTaskManage.js"></script>
<script type="text/javascript">
var pageForm = null;
$(function(){
    var pageParam = Rcp.getPageParamMap();
    pageForm=Rcp.initForm("com.sgcc.pmp.res.dp.service.DPTaskManage", "rootPane", {pageParam:pageParam});
})
</script>
</html>
